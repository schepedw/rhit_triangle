AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'lib/tasks/rspec.rake'

Rails:
  Enabled: true

Metrics/LineLength:
  Max: 120

Documentation:
  Enabled: false

Style/SingleLineMethods:
  Exclude:
    - 'app/models/contact.rb'

Style/ClassAndModuleChildren:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%i': '[]'
    '%w': '[]'

Performance/StringReplacement:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

Style/AndOr:
  Exclude:
    - 'app/controllers/**/*'

Style/DotPosition:
  EnforcedStyle: trailing
